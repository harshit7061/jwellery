<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        .contact-header {
            background-color: #f8f4e3;
            padding: 50px 20px;
            text-align: center;
            color: #b18f4e;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.1em;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            color: #555;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
            gap: 40px;
        }

        .contact-info, .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            color: #666;
        }

        /* Contact Info Section */
        .contact-info h2, .contact-form h2 {
            font-size: 1.8em;
            color: #b18f4e;
            margin-bottom: 15px;
        }

        .contact-info p, .contact-info a {
            margin: 10px 0;
            font-size: 1em;
            line-height: 1.6;
        }

        .contact-info i {
            color: #b18f4e;
            margin-right: 10px;
        }

        .contact-info a {
            color: #b18f4e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #a67f3e;
        }

        /* Contact Form Section */
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #b18f4e;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #a67f3e;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #b18f4e;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #a67f3e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                text-align: center;
            }

            .contact-info, .contact-form {
                max-width: 100%;
            }

            .contact-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
<div style="padding: 10px;">
    <a href="javascript:history.back()" style="text-decoration: none; color: #b18f4e; font-size: 1em; border: 1px solid #b18f4e; padding: 8px 12px; border-radius: 5px; transition: 0.3s; display: inline-block;">
        &#8592; Back
    </a>
</div>


    <!-- Contact Header Section -->
    <section class="contact-header">
        <h1>Contact Us</h1>
        <p>We're here to help! Reach out to us for any inquiries, support, or feedback. We'd love to hear from you!</p>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Our Office</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Golden Street, Luxury City, Country</p>
            <p><i class="fas fa-phone-alt"></i> <a href="tel:+1234567890">+123 456 7890</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:contact@luxurybrand.com">contact@luxurybrand.com</a></p>
            
            <!-- Social Media Links -->
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </section>

</body>
</html>
